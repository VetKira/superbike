<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>SUPERBIKE</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="topnav">
        <div class="main_product">
            <p class="title">{{ hangxe }}</p>
            <p> {{ dongxe}}</p>
        </div>
    </div>
    {% for item in info%}
    <div>
        <img src="{{item['image']}}" alt="">
        <div>Động cơ: {{item.dongco}}</div>
        <div>Mã lực: {{item.maluc}}</div>
        <div>Hộp số: {{item.hopso}}</div>
        <div>Chiều cao yên xe: {{item.chieucaoyenxe}}</div>
        <div>Đặc điểm khác: {{item.dacdiemkhac}}</div>
        <div>Giá xe: {{item.giaxe}}</div>
    </div>
    {% endfor %}
</body>
</html>
